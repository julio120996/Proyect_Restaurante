<div class="card">
    <p-menubar  [model]="itemsMenuBar" >
        <ng-template pTemplate="start">
            <a href="/">
                <img src="assets/img/logo.png" width="100px" >
            </a>
        </ng-template>
        <ng-template pTemplate="end" >
            <p-menu  #menubar [model]="itemsMenuUsuario" [popup]="true" />
            <p-button (click)="menubar.toggle($event)"  icon="pi pi-user" [rounded]="true" label="Julio Bustamante" [text]="true" size="large" />
        </ng-template>
    </p-menubar>
</div>
